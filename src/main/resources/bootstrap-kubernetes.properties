spring.cloud.kubernetes.enabled=true

spring.cloud.vault.enabled=true
spring.cloud.vault.host=vault.default.svc.cluster.local
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=https
spring.cloud.vault.uri=http://vault.default.svc.cluster.local:8200
spring.cloud.vault.connection-timeout=5000
spring.cloud.vault.read-timeout=15000
spring.cloud.vault.config.order=-10

spring.cloud.vault.token=root
