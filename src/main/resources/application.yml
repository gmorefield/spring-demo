spring:
    application:
        name: spring-demo
        admin:
            enabled: false
    lifecycle:
        timeout-per-shutdown-phase: 20s
    sql:
        init:
            mode: embedded
    jmx:
        enabled: false
    main:
        banner-mode: console
    datasource:
        hikari:
            maximum-pool-size: 30
            auto-commit: true

logging:
  level:
    root: info
    org.springframework: info
    
management:
    cloudfoundry:
        enabled: false
    security:
        enabled: false
    endpoints:
        enabled-by-default: false
        web:
            exposure:
                # include: 
                include:
                - health
                - info
            # cors:
            #     allowed-origins: http://example.com
            #     allowed-methods: GET,POST
    endpoint:
        info:
            enabled: true
        health:
            enabled: true
            show-details: always
            show-components: always
            probes:
                enabled: true
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true

server:
    shutdown: graceful
    compression:
        enabled: true
    http2:
        enabled: true
    port: 8080
    session-timeout: 1800
    max-threads: 50

sample:
    commandLine:
        delay: 5