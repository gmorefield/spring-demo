---

apiVersion: v1
kind: Service
metadata:
  name: wiremock-node
  namespace: wiremock-demo
spec:
  selector:
    app: wiremock
  ports:
    - protocol: TCP
      port: 8888
      name: web
      nodePort: 30088
  type: NodePort

---

apiVersion: v1
kind: Service
metadata:
  name: wiremock-headless
  labels:
    app: wiremock-headless
  namespace: wiremock-demo
spec:
  ports:
  - port: 8888
    name: web
  clusterIP: None
  selector:
    app: wiremock-demo